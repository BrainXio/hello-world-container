name: Docker-C.I.C.D.

on:
  push:
    branches:
      - main
      - 'feature/*'
    paths-ignore:
      - '*.md'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'hotfix/*'
      - 'bugfix/*'
      - 'release/*'
    paths-ignore:
      - '*.md'
  workflow_dispatch:

env:
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  workflow_info:
    name: Workflow Info
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram
        uses: brainxio/telegram-bot-action@v1
        with:
          bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ğŸ¤– (It's me! I know you want to know about this..)

            ğŸ” **Workflow Details**

            ğŸ·ï¸ Repository: `${{ github.repository }}`
            ğŸŒ¿ Branch: `${{ github.ref_name }}`
            ğŸ”§ Workflow Name: `${{ github.workflow }}`
            ğŸƒ Run ID: `${{ github.run_id }}`
            ğŸ”¢ Run Number: `${{ github.run_number }}`
            ğŸ” Run Attempt: `${{ github.run_attempt }}`
            ğŸ‘¤ Actor: `${{ github.actor }}`

            âš¡ï¸ *Sending this message via GitHub Actions from your friendly neighborhood bot*
          parse_mode: 'Markdown'

  build_builder:
    name: Build Builder Image
    runs-on: ubuntu-latest
    needs: workflow_info
    strategy:
      matrix:
        image_base: [alpine, ubuntu]
        image_version: [3.20.0, 20.04]
        exclude:
          - image_base: ubuntu
            image_version: 3.20.0
          - image_base: alpine
            image_version: 20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set APP_NAME
        run: echo "APP_NAME=$(echo ${{ github.repository }} | cut -d '/' -f2 | sed 's/-container$//' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set Builder Version
        run: |
          BRANCH=$(echo "${GITHUB_REF_NAME}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | head -c 7)
          IMAGE_TAG="${BRANCH}-${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ATTEMPT}-${SHORT_SHA}-${{ matrix.image_base }}-${{ matrix.image_version }}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "BUILDER_IMAGE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${IMAGE_TAG}-builder" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and boot a builder instance
        run: docker buildx create --use

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push builder image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.build-${{ matrix.image_base }}
          push: true
          platforms: ${{ env.DOCKER_PLATFORMS }}
          build-args: |
            IMAGE_BASE=${{ matrix.image_base }}
            IMAGE_VERSION=${{ matrix.image_version }}
          cache-from: type=gha
          tags: ${{ env.BUILDER_IMAGE_TAG }}

      - name: Save builder image tag
        run: echo "${{ env.BUILDER_IMAGE_TAG }}" > builder_image_tag_${{ matrix.image_base }}_${{ matrix.image_version }}.txt

      - name: Upload builder image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: builder_image_tag_${{ matrix.image_base }}_${{ matrix.image_version }}
          path: builder_image_tag_${{ matrix.image_base }}_${{ matrix.image_version }}.txt

  - name: Send Telegram
    uses: brainxio/telegram-bot-action@v1
    with:
      bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
      message: |
        ğŸ” **Builder Details**

        ğŸ·ï¸ Repository: `${{ github.repository }}`
        ğŸŒ¿ Branch: `${{ github.ref_name }}`
        ğŸ”§ Workflow Name: `${{ github.workflow }}`
        ğŸƒ Run ID: `${{ github.run_id }}`
        ğŸ”¢ Run Number: `${{ github.run_number }}`
        ğŸ” Run Attempt: `${{ github.run_attempt }}`
        ğŸ†” Short SHA: `$(echo "${GITHUB_SHA}" | head -c 7)`
        ğŸ·ï¸ Image Tag: `$(echo "$(echo "${GITHUB_REF_NAME}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')-${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ATTEMPT}-$(echo "${GITHUB_SHA}" | head -c 7)-${{ matrix.image_base }}-${{ matrix.image_version }}")`
        ğŸ³ Builder Image Tag: `${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:$(echo "$(echo "${GITHUB_REF_NAME}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')-${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ATTEMPT}-$(echo "${GITHUB_SHA}" | head -c 7)-${{ matrix.image_base }}-${{ matrix.image_version }}")-builder`
        ğŸ“¦ Outcome: ${{ job.status }}

        âš¡ï¸ *Sending this message via GitHub Actions from your friendly inter-web bot*
      parse_mode: 'Markdown'

