            ğŸ”¢ Version: `${{ env.IMAGE_TAG }}`
            ğŸ³ Image: `docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}`
            ğŸ“¦ Outcome: ${{ job.status }}

  release_prod:
    name: Release Production
    runs-on: ubuntu-latest
    needs: [build_prod, generate_changelog]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Set APP_NAME
        run: echo "APP_NAME=$(echo ${{ github.repository }} | cut -d '/' -f2 | sed 's/-container$//' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

