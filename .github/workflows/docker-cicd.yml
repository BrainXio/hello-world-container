            ğŸŒ¿ Branch: `main`
            ğŸ”¢ Version: `${{ env.IMAGE_TAG }}`
            ğŸ³ Image: `docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}`
            ğŸ“¦ Outcome: ${{ job.status }}
